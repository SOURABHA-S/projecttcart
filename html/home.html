<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <!--css-->
    <link rel="stylesheet" href="../css/style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>
    <!--header-->
    <header>
        <nav>
            <a href="" class="navbar">shopping cart</a>
        </nav>
        <i class='bx bx-shopping-bag'></i>
    </header>
    
    <!--section-->
    <section>
        <div>
            <h2>shopping product</h2>
        </div>
        <div>
            <img src="../images/blue tooth.jpg" 
            height="300px" alt="image not fond"/>
            <h3>blue tooth</h3>
            <span>rupee 100</span>
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div>
            <img src="../images/hand bag.jpg" 
            height="300px" alt="image not fond"/>
            <h3>hand bag</h3>
            <span>rupee 50</span>
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div>
            <img src="../images/head phone.jpg" 
            height="300px" alt="image not fond"/>
            <h3>head phone</h3>
            <span>rupee 40</span>
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div>
            <img src="../images/laptop.jpg" 
            height="300px" alt="image not fond"/>
            <h3>laptop</h3>
            <span>rupee 10</span>
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div>
            <img src="../images/mask.jpg" 
            height="300px" alt="image not fond"/>
            <h3>mask</h3>
            <span>rupee 200</span>
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div>
            <img src="../images/shoes.jpg" 
            height="300px" alt="image not fond"/>
            <h3>shoes</h3>
            <span>rupee 5000</span>
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div>
            <img src="../images/watch.jpg" 
            height="300px" alt="image not fond"/>
            <h3>sunglasses</h3>
            <span>rupee 5</span>
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div>
            <img src="../images/sunglasses.jpg" 
            height="300px" alt="image not fond"/>
            <h3>watch</h3>
            <span>rupee 800</span>
            <i class='bx bx-shopping-bag'></i>
        </div>
    </section>
</body>
</html>
