<script>
  const menu = [
  {name: 'BLUETOOTH', price:800},
  {name: 'HAND BAG', price:460 },
  {name: 'HEAD PHONE ', price:810 },
  {name: 'LAPTOP', price:730},
  {name: 'MASK', price:280 },
  {name: 'SHOES', price: 999},
  {name: 'SUNGLASSES', price: 785},
  {name: 'WATCH', price:500},
  ];
 
  const cartItemsList = document.querySelector('#cart-items');
  const cartTotalAmount = document.querySelector('#total-amount');
  const checkoutButton = document.querySelector('#checkout');
 
  const cart = {
  items: [],
  total: 0,
  addItem: function(item) {
  this.items.push(item);
  this.total += item.price;
  },
  removeItem: function(index) {
  this.total -= this.items[index].price;
  this.items.splice(index, 1);
  },
  updateTotal: function() {
  cartTotalAmount.textContent = this.total.toFixed(2);
  },
  renderCart: function() {
  cartItemsList.innerHTML = '';
  this.items.forEach((item, index) => {
  const li = document.createElement('li');
  li.textContent = `${item.name} - Rs ${item.price.toFixed(2)}`;
  const removeButton = document.createElement('button');
  removeButton.textContent = 'Remove';
  removeButton.addEventListener('click', () => {
  this.removeItem(index);
  this.renderCart();
  });
  li.appendChild(removeButton);
  cartItemsList.appendChild(li);
  });
  },
  checkout: function() {
  alert(`Your order total is Rs ${this.total.toFixed(2)}. Thank you for your order!`);
  this.items = [];
  this.total = 0;
  this.updateTotal();
  this.renderCart();
  }
  };
  const addToCartButtons = document.querySelectorAll('.add-to-cart');
  addToCartButtons.forEach((button, index) => {
  button.addEventListener('click', () => {
  const item = menu[index];
  cart.addItem(item);
  cart.updateTotal();
  cart.renderCart();
  });
  });
  
  checkoutButton.addEventListener('click', () => {
  cart.checkout();
  });
  </script>
